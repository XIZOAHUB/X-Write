<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>XIZOA AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-grad: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --bg-color: #f3f4f6;
      --text-main: #111827;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

    header {
      padding: 10px 18px;
      background: #111827;
      color: #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      background: var(--primary-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 11px;
    }
    .user-pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.06);
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 260px 1fr;
      min-height: 0;
    }
    @media (max-width: 800px) {
      .layout { grid-template-columns: 1fr; }
      .profile-panel { display: none; }
    }

    .profile-panel {
      background: #ffffff;
      border-right: 1px solid var(--border);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: var(--primary-grad);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 600;
      font-size: 20px;
    }
    .profile-meta {
      font-size: 12px;
    }
    .profile-meta .name {
      font-weight: 600;
      font-size: 13px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      display: inline-block;
      margin-right: 4px;
      background: #22c55e;
    }
    .chip {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4ff;
      color: #4f46e5;
      font-size: 11px;
      font-weight: 500;
      margin-top: 4px;
    }

    .history-summary {
      font-size: 12px;
      color: var(--text-light);
      padding: 10px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px solid var(--border);
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .qa-btn {
      border-radius: 10px;
      padding: 8px 10px;
      border: 1px solid var(--border);
      background: #f9fafb;
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      cursor: pointer;
    }

    .chat-panel {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #infoBar {
      font-size: 11px;
      color: var(--text-light);
      text-align: center;
      background: #f9fafb;
      padding: 6px 8px;
      border-bottom: 1px solid var(--border);
    }
    #chat {
      flex: 1;
      padding: 14px 14px 100px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow: 0 1px 3px rgba(15,23,42,0.08);
    }
    .me {
      margin-left: auto;
      background: var(--primary-grad);
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      margin-right: auto;
      background: #ffffff;
      border-bottom-left-radius: 4px;
      border: 1px solid rgba(15,23,42,0.06);
    }
    .msg img {
      max-width: 220px;
      border-radius: 12px;
      margin-top: 6px;
      display: block;
    }

    #typing {
      font-size: 12px;
      color: var(--text-light);
      padding: 0 16px 78px;
      display: none;
      font-style: italic;
    }

    #inputBar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 32px);
      max-width: 820px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.15);
    }

    #attachmentLabel {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      background: #f9fafb;
    }
    #attachmentLabel.selected {
      border-color: #4f46e5;
      background: #eef2ff;
    }
    #fileInput { display: none; }

    #text {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
      padding: 8px 10px;
      background: transparent;
    }

    #imageGenBtn {
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      font-size: 11px;
      background: #f9fafb;
      cursor: pointer;
    }

    #sendBtn {
      border: none;
      background: var(--primary-grad);
      color: #fff;
      border-radius: 999px;
      padding: 0 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      height: 32px;
    }
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #modalBackdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #modal {
      background: #fff;
      width: 90%;
      max-width: 380px;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 20px 30px rgba(15,23,42,0.18);
    }
    #modal h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    #modal p {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--text-light);
    }
    .tabs {
      display: flex;
      border-radius: 999px;
      background: #f3f4f6;
      padding: 3px;
      margin-bottom: 14px;
    }
    .tab-btn {
      flex: 1;
      border-radius: 999px;
      border: none;
      background: transparent;
      font-size: 13px;
      padding: 6px 0;
      cursor: pointer;
    }
    .tab-btn.active {
      background: #fff;
      box-shadow: 0 1px 3px rgba(15,23,42,0.15);
    }
    .field { margin-bottom: 12px; }
    .field label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    .google-btn {
      width: 100%;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 8px 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .divider {
      font-size: 11px;
      text-align: center;
      color: #9ca3af;
      margin: 8px 0;
    }
    #authError {
      color: #ef4444;
      font-size: 12px;
      min-height: 18px;
    }
    #modalActions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 14px;
    }
    #modalActions button {
      border-radius: 999px;
      border: none;
      padding: 7px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    #modalActions .secondary {
      background: #f3f4f6;
    }
    #modalActions .primary {
      background: var(--primary-grad);
      color: #fff;
    }

    #imgGenPromptBox {
      position: fixed;
      bottom: 80px;
      right: 16px;
      width: 260px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 24px rgba(15,23,42,0.24);
      padding: 12px;
      display: none;
      z-index: 900;
    }
    #imgGenPromptBox input {
      width: 100%;
      font-size: 13px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      margin-bottom: 8px;
    }
    #imgGenPromptBox button {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 7px 0;
      font-size: 13px;
      background: var(--primary-grad);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>XIZOA AI</h1>
    <div class="header-right">
      <span id="headerStatus">Guest</span>
      <div class="user-pill" id="userIdPill"></div>
    </div>
  </header>

  <div class="layout">
    <aside class="profile-panel">
      <div class="profile-header">
        <div class="avatar" id="avatarCircle">X</div>
        <div class="profile-meta">
          <div class="name" id="profileName">Guest user</div>
          <div style="font-size:11px;">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Guest mode</span>
          </div>
          <div class="chip" id="chipText">3 free messages</div>
        </div>
      </div>

      <div class="history-summary" id="historySummary">
        No history yet. Start chatting to build your XIZOA memory.
      </div>

      <div class="quick-actions">
        <button class="qa-btn" onclick="quickPrompt('JEE ke liye ek study plan bana do.')">
          JEE Study Plan
          <span>â†—</span>
        </button>
        <button class="qa-btn" onclick="quickPrompt('Mere Blogger SEO ko kaise improve karun?')">
          Blogger SEO tips
          <span>â†—</span>
        </button>
        <button class="qa-btn" onclick="quickPrompt('Ek gaming logo idea batao XIZOAHUB ke liye.')">
          Logo idea
          <span>â†—</span>
        </button>
      </div>
    </aside>

    <main class="chat-panel">
      <div id="infoBar"></div>
      <div id="chat"></div>
      <div id="typing">Thinking...</div>

      <div id="inputBar">
        <label id="attachmentLabel" for="fileInput" title="Attach image">ðŸ“Ž</label>
        <input id="fileInput" type="file" accept="image/*" />
        <input id="text" type="text" placeholder="Type your message..." autocomplete="off" />
        <button id="imageGenBtn" type="button">ðŸŽ¨ Img</button>
        <button id="sendBtn" type="button">Send</button>
      </div>
    </main>
  </div>

  <!-- Login Modal -->
  <div id="modalBackdrop">
    <div id="modal">
      <h2>Login to continue</h2>
      <p>3 free messages ho chuke? Login karke unlimited chat use karo.</p>

      <button id="googleBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="18" height="18">
        <span>Continue with Google</span>
      </button>

      <div class="divider">or use email / phone</div>

      <div class="tabs">
        <button class="tab-btn active" id="tabEmail">Email</button>
        <button class="tab-btn" id="tabPhone">Phone</button>
      </div>

      <div id="emailField" class="field">
        <label for="emailInput">Email Address</label>
        <input type="email" id="emailInput" placeholder="name@example.com" />
      </div>

      <div id="phoneField" class="field" style="display:none;">
        <label for="phoneInput">Phone Number</label>
        <input type="tel" id="phoneInput" placeholder="+91 98765 43210" />
      </div>

      <div id="authError"></div>

      <div id="modalActions">
        <button class="secondary" id="cancelBtn">Cancel</button>
        <button class="primary" id="continueBtn">Continue</button>
      </div>
    </div>
  </div>

  <!-- Image generate mini prompt -->
  <div id="imgGenPromptBox">
    <input type="text" id="imgGenPrompt" placeholder="Describe the image..." />
    <button id="imgGenCreateBtn">Generate image</button>
  </div>

  <script>
    // CONFIG: Worker base URL
    const API_BASE = "https://xizoaai.priyanshumaurya758.workers.dev";
    const CHAT_URL = API_BASE + "/chat";
    const HISTORY_URL = API_BASE + "/history";
    const AUTH_URL = API_BASE + "/auth";
    const GOOGLE_START_URL = API_BASE + "/auth/google/start";
    const IMAGE_GEN_URL = API_BASE + "/image/generate";

    const chatEl = document.getElementById("chat");
    const typingEl = document.getElementById("typing");
    const inputEl = document.getElementById("text");
    const sendBtn = document.getElementById("sendBtn");
    const infoBar = document.getElementById("infoBar");
    const headerStatus = document.getElementById("headerStatus");
    const userIdPill = document.getElementById("userIdPill");
    const avatarCircle = document.getElementById("avatarCircle");
    const profileName = document.getElementById("profileName");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const chipText = document.getElementById("chipText");
    const historySummary = document.getElementById("historySummary");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const tabEmail = document.getElementById("tabEmail");
    const tabPhone = document.getElementById("tabPhone");
    const emailField = document.getElementById("emailField");
    const phoneField = document.getElementById("phoneField");
    const emailInput = document.getElementById("emailInput");
    const phoneInput = document.getElementById("phoneInput");
    const authError = document.getElementById("authError");
    const cancelBtn = document.getElementById("cancelBtn");
    const continueBtn = document.getElementById("continueBtn");
    const googleBtn = document.getElementById("googleBtn");

    const fileInput = document.getElementById("fileInput");
    const attachmentLabel = document.getElementById("attachmentLabel");
    const imageGenBtn = document.getElementById("imageGenBtn");
    const imgGenBox = document.getElementById("imgGenPromptBox");
    const imgGenPrompt = document.getElementById("imgGenPrompt");
    const imgGenCreateBtn = document.getElementById("imgGenCreateBtn");

    // --- user state ---
    let userId = localStorage.getItem("xizoa_user_id");
    if (!userId) {
      userId = (crypto.randomUUID ? crypto.randomUUID() : "user-" + Date.now());
      localStorage.setItem("xizoa_user_id", userId);
    }
    let isLoggedIn = localStorage.getItem("xizoa_is_logged_in") === "1";
    let guestCount = parseInt(localStorage.getItem("xizoa_guest_count") || "0", 10);
    let attachedImageBase64 = null;

    checkHashLogin();
    updateUserUI();
    addMessage("Hi! Main XIZOA AI hoon. Study, coding, SEO, images â€“ sab ke liye ready hoon.", "bot");
    loadHistory();

    function checkHashLogin() {
      const hash = window.location.hash || "";
      if (!hash) return;
      const params = new URLSearchParams(hash.slice(1));
      const uid = params.get("userId");
      const logged = params.get("logged");
      if (uid && logged === "1") {
        userId = uid;
        localStorage.setItem("xizoa_user_id", userId);
        isLoggedIn = true;
        localStorage.setItem("xizoa_is_logged_in", "1");
        guestCount = 0;
        localStorage.setItem("xizoa_guest_count", "0");
        history.replaceState(null, "", window.location.pathname);
      }
    }

    function updateUserUI() {
      const shortId = userId.slice(0, 6) + "...";
      userIdPill.textContent = shortId;
      avatarCircle.textContent = (isLoggedIn ? "X" : "G");
      headerStatus.textContent = isLoggedIn ? "Logged in" : "Guest";
      statusText.textContent = isLoggedIn ? "History synced" : "Guest mode";
      statusDot.style.background = isLoggedIn ? "#22c55e" : "#9ca3af";
      chipText.textContent = isLoggedIn ? "Unlimited messages" : `${guestCount}/3 free messages`;
      infoBar.textContent = isLoggedIn
        ? "Logged in â€¢ Chat history saved."
        : `Guest mode â€¢ ${guestCount}/3 free messages. 3 ke baad login required.`;
    }

    function updateHistorySummary(history) {
      if (!history || history.length === 0) {
        historySummary.textContent = "No history yet. Start chatting to build your XIZOA memory.";
        return;
      }
      const total = history.filter(m => m.role === "user").length;
      const last = history[history.length - 1];
      historySummary.textContent = `Total ${total} questions asked.\nLast: "${(last.content || "").slice(0, 40)}"`;
    }

    function addMessage(content, cls, imageUrl) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = content;
      if (imageUrl) {
        const img = document.createElement("img");
        img.src = imageUrl;
        div.appendChild(img);
      }
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function setTyping(show) {
      typingEl.style.display = show ? "block" : "none";
      if (show) chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function loadHistory() {
      try {
        const res = await fetch(HISTORY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId }),
        });
        const data = await res.json();
        if (Array.isArray(data.history)) {
          data.history.forEach(msg => {
            const cls = msg.role === "user" ? "me" : "bot";
            let img = null;
            if (msg.type === "image" && msg.url) {
              img = msg.url;
            }
            addMessage(msg.content, cls, img);
          });
          updateHistorySummary(data.history);
        }
      } catch (e) {
        // ignore
      }
    }

    async function sendMsg() {
      const text = inputEl.value.trim();
      if (!text && !attachedImageBase64) return;

      if (!isLoggedIn && guestCount >= 3) {
        openModal();
        return;
      }

      inputEl.value = "";
      const labelText = attachedImageBase64 ? text || "(Image message)" : text;
      addMessage(labelText, "me");
      if (attachedImageBase64) {
        addMessage("[Image attached]", "me");
      }

      if (!isLoggedIn) {
        guestCount++;
        localStorage.setItem("xizoa_guest_count", String(guestCount));
        updateUserUI();
        if (guestCount >= 3) {
          setTimeout(openModal, 200);
        }
      }

      sendBtn.disabled = true;
      setTyping(true);

      try {
        const body = { message: text || "Image analyse karo", userId };
        if (attachedImageBase64) {
          body.imageBase64 = attachedImageBase64;
        }

        const res = await fetch(CHAT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body),
        });
        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else if (data.error) {
          addMessage("Error: " + data.error, "bot");
        } else {
          addMessage("Unexpected response.", "bot");
        }
      } catch (e) {
        addMessage("Network error: " + e.message, "bot");
      } finally {
        sendBtn.disabled = false;
        setTyping(false);
        attachedImageBase64 = null;
        attachmentLabel.classList.remove("selected");
        fileInput.value = "";
      }
    }

    sendBtn.addEventListener("click", sendMsg);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMsg();
      }
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const base64 = e.target.result.split(",")[1];
        attachedImageBase64 = base64;
        attachmentLabel.classList.add("selected");
      };
      reader.readAsDataURL(file);
    });

    imageGenBtn.addEventListener("click", () => {
      imgGenBox.style.display = imgGenBox.style.display === "block" ? "none" : "block";
      imgGenPrompt.focus();
    });
    imgGenCreateBtn.addEventListener("click", generateImage);

    async function generateImage() {
      const prompt = imgGenPrompt.value.trim();
      if (!prompt) return;
      imgGenBox.style.display = "none";
      imgGenPrompt.value = "";
      addMessage("ðŸŽ¨ Generating image: " + prompt, "me");

      setTyping(true);
      try {
        const res = await fetch(IMAGE_GEN_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, userId }),
        });
        const data = await res.json();
        if (data.imageUrl) {
          addMessage("Here's your image:", "bot", data.imageUrl);
        } else if (data.error) {
          addMessage("Image error: " + data.error, "bot");
        } else {
          addMessage("Unexpected image response.", "bot");
        }
      } catch (e) {
        addMessage("Network error: " + e.message, "bot");
      } finally {
        setTyping(false);
      }
    }

    function openModal() {
      modalBackdrop.style.display = "flex";
      authError.textContent = "";
    }
    function closeModal() {
      modalBackdrop.style.display = "none";
    }
    cancelBtn.addEventListener("click", closeModal);

    tabEmail.addEventListener("click", () => {
      tabEmail.classList.add("active");
      tabPhone.classList.remove("active");
      emailField.style.display = "block";
      phoneField.style.display = "none";
      authError.textContent = "";
    });
    tabPhone.addEventListener("click", () => {
      tabPhone.classList.add("active");
      tabEmail.classList.remove("active");
      emailField.style.display = "none";
      phoneField.style.display = "block";
      authError.textContent = "";
    });

    continueBtn.addEventListener("click", async () => {
      authError.textContent = "";
      let email = null;
      let phone = null;
      if (tabEmail.classList.contains("active")) {
        email = emailInput.value.trim();
        if (!email) {
          authError.textContent = "Email required.";
          return;
        }
      } else {
        phone = phoneInput.value.trim();
        if (!phone) {
          authError.textContent = "Phone required.";
          return;
        }
      }

      continueBtn.disabled = true;
      continueBtn.textContent = "Verifying...";

      try {
        const res = await fetch(AUTH_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, phone, userId }),
        });
        const data = await res.json();
        if (data.userId) {
          userId = data.userId;
          localStorage.setItem("xizoa_user_id", userId);
          isLoggedIn = true;
          localStorage.setItem("xizoa_is_logged_in", "1");
          guestCount = 0;
          localStorage.setItem("xizoa_guest_count", "0");
          updateUserUI();
          closeModal();
        } else if (data.error) {
          authError.textContent = data.error;
        } else {
          authError.textContent = "Unknown error.";
        }
      } catch (e) {
        authError.textContent = "Network error: " + e.message;
      } finally {
        continueBtn.disabled = false;
        continueBtn.textContent = "Continue";
      }
    });

    googleBtn.addEventListener("click", () => {
      window.location.href = GOOGLE_START_URL;
    });

    function quickPrompt(text) {
      inputEl.value = text;
      sendMsg();
    }
  </script>
</body>
