<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XIZOA AI Assistant</title>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: monospace;
    color: #0ff;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 14px;
  }
  .msg {
    padding: 10px 14px;
    margin: 8px 0;
    max-width: 80%;
    border-radius: 10px;
    line-height: 1.3;
  }
  .me {
    background: rgba(0,255,255,0.2);
    border: 1px solid #0ff;
    margin-left: auto;
    text-align: right;
  }
  .bot {
    background: rgba(255,0,255,0.15);
    border: 1px solid #f0f;
    text-align: left;
  }
  #inputBox {
    display: flex;
    padding: 10px;
    border-top: 1px solid #0ff;
  }
  #text {
    flex: 1;
    background: #000;
    border: 1px solid #0ff;
    color: #0ff;
    padding: 10px;
  }
  button {
    padding: 10px 15px;
    margin-left: 10px;
    background: #0ff;
    color: #000;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
  <input id="text" placeholder="Type message..." />
  <button onclick="sendMsg()">Send</button>
</div>

<script>
const chat = document.getElementById('chat');
let history = [];
const userId = crypto.randomUUID();

function addMessage(content, cls) {
  const div = document.createElement('div');
  div.className = `msg ${cls}`;
  div.textContent = content;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function sendMsg() {
  const message = document.getElementById('text').value.trim();
  if (!message) return;

  addMessage(message, "me");
  document.getElementById('text').value = "";

  history.push({ role: "user", content: message });

  const res = await fetch("https://api.xizoa.com/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message, history, userId }),
  });

  const data = await res.json();
  addMessage(data.reply, "bot");

  history.push({ role: "assistant", content: data.reply });
}
</script>

</body>
</html>
