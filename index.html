<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Xizoa Docs â€” Premium</title>

<style>
/* ---------- ROOT THEME ---------- */
:root {
  --bg: #0d1117;
  --card: #161b22;
  --accent1: #3a8bff;
  --accent2: #8a5bff;
  --text: #e6e6e6;
  --paper: #ffffff;
  --border: #2b2f36;
  --radius: 18px;
  --transition: 0.2s;
  font-family: "Inter", sans-serif;
}

/* ----------- GLOBAL ---------- */
body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ----------- HEADER ---------- */
.header {
  width: 100%;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(16px);
  border-bottom: 1px solid var(--border);
}

.logo {
  font-size: 22px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* ----------- TOOLBAR (Ribbon) ---------- */
.toolbar {
  background: var(--card);
  padding: 12px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  border-bottom: 1px solid var(--border);
}

.toolbar button, select {
  padding: 8px 12px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
  background: #1d222a;
  color: var(--text);
  cursor: pointer;
  transition: var(--transition);
}

.toolbar button:hover, select:hover {
  background: #252b34;
}

/* ----------- EDITOR AREA ---------- */
.editor-container {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.paper {
  background: var(--paper);
  width: 90%;
  max-width: 900px;
  min-height: 1200px;
  margin: auto;
  padding: 40px;
  border-radius: 8px;
  color: #000;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* Mobile */
@media (max-width: 600px) {
  .paper {
    width: 100%;
    padding: 20px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="logo">Xizoa Docs</div>
  <div style="opacity:0.7;font-size:14px;">Saved â€¢ Ready</div>
</div>

<!-- TOOLBAR -->
<div class="toolbar">
  <button onclick="cmd('bold')"><b>B</b></button>
  <button onclick="cmd('italic')"><i>I</i></button>
  <button onclick="cmd('underline')"><u>U</u></button>

  <select onchange="cmdValue('fontSize', this.value)">
    <option value="3">12px</option>
    <option value="4">14px</option>
    <option value="5">18px</option>
    <option value="6">24px</option>
  </select>

  <button onclick="cmd('justifyLeft')">Left</button>
  <button onclick="cmd('justifyCenter')">Center</button>
  <button onclick="cmd('justifyRight')">Right</button>

  <button onclick="insertImage()">ðŸ“· Image</button>
  <button onclick="exportPDF()">ðŸ“„ Export PDF</button>
</div>

<!-- EDITOR -->
<div class="editor-container">
  <div id="paper" class="paper" contenteditable="true">
    Start writing here...
  </div>
</div>

<script>
function cmd(action) {
  document.execCommand(action, false, null);
}

function cmdValue(action, value) {
  document.execCommand(action, false, value);
}

function insertImage() {
  const url = prompt("Enter Image URL:");
  if (url) document.execCommand("insertImage", false, url);
}

function exportPDF() {
  alert("PDF Export logic add kar dena â€” UI ready hai.");
}
</script>

</body>
</html>
